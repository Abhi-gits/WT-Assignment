<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
</head>
<body>
    <h1>Types of Fruits</h1>

    <!-- Unordered List (bulleted list) -->
    <h2>Unordered List (Bulleted List)</h2>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ul>

    <!-- Ordered List (numbered list) -->
    <h2>Ordered List (Numbered List) </h2>
    <ol>
        <li>Strawberry</li>
        <li>Pineapple</li>
        <li>Mango</li>
        <li>Watermelon</li>
    </ol>
    <p>These are examples of how to use ordered and unordered lists in HTML.  </p>
</body>
</html>
